<mat-card
  class="example-card"
  *ngIf="customer$ | async as customer"
  class="card"
>
  <mat-card-header>
    <mat-card-title
      >{{ customer.firstName }} {{ customer.lastName }}</mat-card-title
    >
  </mat-card-header>
  <mat-card-content>
    <h3>רשימת מנויים</h3>
    <mat-list>
      <mat-list-item *ngFor="let contract of customer.contracts">
        {{ contract.name }}</mat-list-item
      >
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <a [routerLink]="['/customer', customer.id]">עוד</a>
  </mat-card-actions>
</mat-card>
